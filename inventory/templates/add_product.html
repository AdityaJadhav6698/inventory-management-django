<h2>Add Chemical Product</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Product Name" required><br><br>
  <input type="text" name="cas" placeholder="CAS Number" required><br><br>

  <select name="unit">
    <option>KG</option>
    <option>MT</option>
    <option>Litre</option>
  </select><br><br>

  <button type="submit">Add Product</button>
</form>
